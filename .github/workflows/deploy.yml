name: Deploy Nuxt SSR to Firebase (Test & Production)

on:
  push:
    branches:
      - main  # Despliegue a producción
      - test  # Despliegue a test

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Clonar el repositorio
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Configurar Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'

      # 3. Instalar dependencias
      - name: Install dependencies
        run: npm install

      # 4. Construir el proyecto Nuxt.js
      - name: Build Nuxt.js project
        run: npm run build

      # 5. Desplegar a Firebase Functions en producción
      - name: Deploy to Firebase Functions (Production)
        if: github.ref == 'refs/heads/main'  # Solo en la rama main
        run: |
          firebase deploy --only functions --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"

      # 6. Desplegar a Firebase Functions en test
      - name: Deploy to Firebase Functions (Test)
        if: github.ref == 'refs/heads/test'  # Solo en la rama test
        run: |
          firebase deploy --only functions --token "${{ secrets.FIREBASE_DEPLOY_TOKEN }}"